name: Display Metrics
on:
  # Schedule updates
  schedule: [{cron: "0 0 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # GITHUB REPO OPTIONS
          user: anand7061 # Your GitHub username
          config_timezone: Asia/Kolkata # Your timezone

          # HACKERRANK PLUGIN
          plugin_hackerrank: yes
          plugin_hackerrank_user: anandkumarchatr1 # Your HackerRank username
